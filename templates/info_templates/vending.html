  <hr>

  <div class="container">
    <div class="row">
      <h5><i class="fas fa-shopping-basket fa-fw"></i> Items available: {{what}}</h5>
    </div>

    <div class="row">
      <h5><i class="fas fa-dollar-sign fa-fw" style="color:green;"></i> Payment: {{payment}}</h5>
    </div>

    <div class="row">
      <h5><i class="fas fa-directions fa-fw"></i> Directions: {{directions}}</h5>
    </div>

  </div>
</div>
