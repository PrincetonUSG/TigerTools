<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Test</title>

    <!-- Bootstrap 4 and Jquery -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- ArcGIS CSS and JS -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.18/"></script>

    <!-- My CSS and JS -->
    <link rel="stylesheet" href="style.css">
    <script src="loadmapendtoend.js"></script>
    
  </head>

  <body>

    <!-- Div on which the map is displayed -->
    <div id="viewDiv"></div>

    <!-- Button for opening the menu
      https://getbootstrap.com/docs/4.0/components/buttons/ -->
    <button id="openNav" type="button" class="btn btn-primary btn-lg">Select Tools &#9776;</button>
    <!-- The menu for filtering amenities -->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" id="closeNav">&times;</a>
      <a href="javascript:void(0)" id="printers">Printers</a>
      <a href="javascript:void(0)" id="dhalls">Dining halls</a>
      <a href="javascript:void(0)" id="clusters">Computer Clusters</a>
      <a href="javascript:void(0)" id="cafes">Caf√©s</a>
      <a href="javascript:void(0)" id="bathrooms">Bathrooms</a>
    </div>

    <!-- Invisible button for triggering the modal -->
    <button id="modalTrigger" type="button" data-toggle="modal" data-target="#myModal"></button>

    <!-- Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Modal Heading</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            Information to be added
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>

        </div>
      </div>
    </div>

  </body>

</html>
